<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskTrack</title>
  <!-- Roboto Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="src/styles.css">
  <!-- Script -->
  <script defer src="src/script.js"></script>
</head>

<body>

  <nav class="navbar">
    <h1 class="navbar-logo">
      TaskTrack
    </h1>
  </nav>

  <section class="category">
    <p>Filter Category:</p>
    <select name="category" id="category">
      <option value="all">All</option>
      <option value="work">Work</option>
      <option value="personal">Personal</option>
      <option value="shopping">Shopping</option>
      <option value="others">Others</option>
    </select>
    <p>Filter Status:</p>
    <select name="status" id="status">
      <option value="all">All</option>
      <option value="done">Done</option>
      <option value="pending">Pending</option>
    </select>
    <!-- toggle -->
    <p>New Task:</p>
    <button class="new-task-toggle-button" id="new-task-toggle-button"><i class="fa-solid fa-plus"></i></button>
  </section>

  <section class="add-new-task hidden">
    <div class="add-new-task-container">
      <p>Add New Task</p>
      <form action="" class="add-new-task-form">
        <input class="add-new-task-name" type="text" name="task-name" placeholder="Task Name" required>
        <div class="add-new-task-details">
          <input type="date" name="task-due-date">
          <select name="task-category" id="category">
            <option value="">Category</option>
            <option value="work">Work</option>
            <option value="personal">Personal</option>
            <option value="shopping">Shopping</option>
            <option value="others">Others</option>
          </select>
          <button type="submit"><i class="fa-solid fa-check"></i></button>
        </div>

      </form>
    </div>
  </section>

  <section class="task-list">
    <div class="task-container">
      <div class="task-name">Task Name 1</div>
      <div class="task-due-date">MM/DD/YYYY</div>
      <button class="task-complete-button"><i class="fa-solid fa-check"></i></button>
      <button class="task-delete-button"><i class="fa-solid fa-trash"></i></button>
    </div>
    <div class="task-container">
      <div class="task-name">Task Name 2</div>
      <div class="task-due-date">MM/DD/YYYY</div>
      <button class="task-complete-button"><i class="fa-solid fa-check"></i></button>
      <button class="task-delete-button"><i class="fa-solid fa-trash"></i></button>
    </div>
    <div class="task-container">
      <div class="task-name">Task Name 3</div>
      <div class="task-due-date">MM/DD/YYYY</div>
      <button class="task-complete-button"><i class="fa-solid fa-check"></i></button>
      <button class="task-delete-button"><i class="fa-solid fa-trash"></i></button>
    </div>
  </section>

</body>

</html>
